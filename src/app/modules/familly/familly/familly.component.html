<div class="animated fadeIn">
  <div class="row">
    <div class="col-sm-6 col-md-12">
      <div class="card">
        <div class="card-header linear-gradient">
          <h3 class="text-center mx-4 mb-2">
            Familly</h3>
        </div>
        <div class="card-body linear-gradient2">
          <table class="table table-bordered table-striped table-sm">
            <thead>
              <tr>
                <th><b>Children</b></th>
                <th><b>Registration dates</b></th>
                <th><b>Number of investments</b></th>
              </tr>
            </thead>
            <tbody *ngIf="waitData==true">
              <tr>
                <td colspan="3">
                  <div class="d-flex justify-content-center">
                    <app-spinner></app-spinner>
                  </div>
                </td>
              </tr>
            </tbody>
            <tbody *ngIf="waitData!=true">
              <tr *ngIf="fieuls.length==0">
                <td colspan="3">
                  <div class="d-flex justify-content-center">
                    No data found
                  </div>
                </td>
              </tr>
              <tr *ngFor="let f of fieuls">
                <td>
                  {{f.user.fullName}}
                </td>
                <td>{{f.user.dateCreation}}</td>
                <td>{{f.nberInvestment}}</td>
              </tr>
            </tbody>
          </table>
          <nav>
            <ul class="pagination pull-right">
              <li class="page-item"><a class="page-link">Prev</a></li>
              <li class="page-item active">
                <a class="page-link">1</a>
              </li>
              <li class="page-item"><a class="page-link">2</a></li>
              <li class="page-item"><a class="page-link">3</a></li>
              <li class="page-item"><a class="page-link">Next</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </div>
</div>
