<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group">
            <div class="card p-4" style="border-radius: 15px;">
              <div class="card-header" style="background-color: rgb(10, 51, 114); border-radius: 15px;">
                <img src="../../../assets/img/crypto-logo.png" alt="">
              </div>
              <div class="card-body">
                <form [formGroup]="loginForm" (ngSubmit)="submit()">
                  <h1>Login</h1>
                  <p class="text-muted">Sign In to your account</p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input type="text" id="email" formControlName="email" placeholder="Enter Your Email"
                      class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">

                    <div *ngIf="submitted && f.email.errors" class="invalid-feedback text-danger">
                      <div *ngIf="f.email.errors.required">Field is required</div>
                    </div>
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input id="password" type="password" formControlName="password"
                        placeholder="Enter Your Password" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />

                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback text-danger">
                        <div *ngIf="f.password.errors.required">Password is required</div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-6">
                      <app-progress-indeterminate *ngIf="waitingLogin"></app-progress-indeterminate>
                      <button type="submit" class="login loginmodal-submit btn btn-success px-4"
                      value="Login" *ngIf="!waitingLogin">Login</button>
                    </div>
                  </div>
                </form>
              </div>
              <div class="card-footer p-4">
                <div class="row">
                  <div class="col-7 text-left">Don't have an account ?
                  </div>
                  <div class="col-5 text-right">
                    <button type="button" class="btn btn-link px-0" style="color: rgb(226, 157, 7) !important;"
                      routerLink="/register">Register now</button>
                  </div>
                </div>
              </div>
            </div>
            <div class="card text-white bg-primary py-5 d-md-down-none"
              style="width:44%; background-color: rgb(10, 51, 114) !important; border-radius: 15px;">
              <div class="card-body text-center">
                <div>
                  <h2>Sign up</h2>
                  <p>"If you don't invest for the long term, there is no short term. Today's investments are tomorrow's
                    profits." <br> Come build tomorrow with us.</p>
                  <button type="button" class="btn btn-primary active mt-3"
                    style="background-color: rgb(226, 157, 7) !important; color: black;" routerLink="/register">Register
                    Now!</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
